<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <div class="filters">
      <label for="startDate" class="date-label">Start Date:</label>
      <input type="date" id="startDate" />
      <label for="endDate" class="date-label">End Date:</label>
      <input type="date" id="endDate" />
      <button id="getImages">Get Space Images</button>
    </div>

    <!-- Fun Space Facts Section -->
    <div class="space-fact">
      <div class="fact-icon">ðŸŒŸ</div>
      <h2>Did You Know?</h2>
      <p id="randomFact">Loading amazing space fact...</p>
    </div>

    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Select a date range and click "Get Space Images" to explore the cosmos!</p>
      </div>
    </div>
  </div>

  <!-- Modal for displaying full-size images -->
  <div id="imageModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <div class="modal-image-container">
        <img id="modalImage" src="" alt="" class="modal-image" />
      </div>
      <div class="modal-info">
        <h2 id="modalTitle"></h2>
        <p id="modalDate" class="modal-date"></p>
        <p id="modalDescription" class="modal-description"></p>
      </div>
    </div>
  </div>

  <script src="js/dateRange.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
